<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Create an Account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (submit)="onSubmit()">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
            placeholder="example@example.com"
            type="email"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
        </div>
        <p class="text-sm text-gray-500 mt-1">Your password must be at least 6 digits</p>
        <div class="mt-2">
          <input
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            placeholder="123456"
            type="password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <label
          for="fullName"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Full Name</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="fullName"
            [ngModelOptions]="{ standalone: true }"
            placeholder="John Doe"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <label
          for="phone"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Phone</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="phone"
            [ngModelOptions]="{ standalone: true }"
            placeholder="+90 000 000 00 00"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <label
          for="applicationFor"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Application For</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="applicationFor"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Full Stack Developer"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <label
          for="salary"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Salary</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="salary"
            [ngModelOptions]="{ standalone: true }"
            placeholder="0"
            type="number"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <label
          for="about"
          class="block text-sm font-medium leading-6 text-gray-900"
          >About</label
        >
        <div class="mt-2">
          <input
            [(ngModel)]="about"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit..."
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isFormInvalid()"
          [class.disabled]="isFormInvalid()"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Register
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Do you have an account?
      <a
        routerLink="/login"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Sign In</a
      >
    </p>
  </div>
</div>
